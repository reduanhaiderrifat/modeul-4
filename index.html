<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .poppins{
        font-family: "Poppins", sans-serif;
    }
    .anton{
        font-family: "Anton", sans-serif;
    }
</style>
</head>
<body class="">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center">
      <div class="flex flex-col items-center gap-8 ">
         <h1 class="text-[150px] anton">Alpha Clash Pro</h1>  
        <p>Unleash Your Keyboard Kun g FU : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white text-black">Play now</button> 
    </div>
    </section>
    <section id="play-ground" class="hidden ">
        
      <div class="flex flex-col items-center gap-14 mb-[600px] pt-96">
       
        <div class="artboard artboard-horizontal phone-6 border-8 rounded-lg border-[#010313cc] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 pb-2 pt-2 rounded-b-2xl">Don't watch keyboard while playing...</p>
            </div>
            <div class="h-full flex justify-center items-center">
                <p id="display-input" class="text-7xl text-black font-bold uppercase">Y</p>
            </div>
        </div>

      
      <div class="">
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
    </div>
</div>
    <div class="flex justify-between  mx-20">
        <button class="btn bg-purple-400 text-white rounded-full ">
            Life
            <img src="images/Group 23.png" alt="">
            <span>1</span>        
          </button>
        <button class="btn btn-primary text-white rounded-full ">
           Score
            <img src="images/monetization_on.svg" alt="">
            <span>1</span>        
          </button>
    </div>

    </section>
    <section class="score flex justify-center  items-center h-full hidden 
     ">
        <div class=  " text-white space-y-6 bg-[#FFFFFF33] p-4 rounded-2xl">
            <h1 class="">
               <span class="text-3xl font-bold ">Score: </span>
                <span class="text-2xl">14</span>
            </h1>
            <button class="btn">Play Again</button>
            <p>Pactice will make you a pro</p>
        </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
