<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game word</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/f37b112101.js" crossorigin="anonymous"></script>
<style>
    .poppins{
        font-family: "Poppins", sans-serif;
    }
    .anton{
        font-family: "Anton", sans-serif;
    }
</style>
</head>
<body>
   <main class="bg-[url(images/background.png)] min-h-screen bg-[#010313] bg-contain bg-center bg-no-repeat">
    <section id="home" class="text-white text-center border items-center min-h-screen justify-center gap-8  flex flex-col ">
     <h1 class="text-8xl anton font-bold">Alphabet word pro</h1>
     <p>want to play "Enter" play button</p>
     <button onclick="play()" class="btn bg-white text-black">play</button>
    </section>
    <section id="play-ground" class="space-y-9 hidden">
        <button onclick="back()" id="back" class="btn bg-[#010313] text-white border-none"><i class="fa-solid fa-arrow-left"></i>back</button>
       <div class="pt-6 flex items-center justify-center">
        
        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#FFFFFFB3] rounded-xl">
           <div class="flex justify-center  ">
            <h1 class=" bg-black px-4 pb-2 rounded-b-2xl text-white">when typing don't look  keyboard...</h1>
           </div>
           <span id="current-alphabet" class="text-6xl font-extrabold flex justify-center items-center pt-20 uppercase">Y</span>
        </div>
       </div>

    <div class="">
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
            </div>
    </div>
    <div class="flex justify-around ">
        <button class="btn bg-purple-600 text-white rounded-full">
            Life 
            <img src="images/Group 23.png" alt="">
            <span id="life">5</span>
        </button>
        <button class="btn bg-blue-600 text-white rounded-full">
            score <img src="images/monetization_on.svg" alt="" />
            <span id="score">0</span>
        </button>
    </div>
    </section>
    <section id="final-score" class="text-white hidden">
           <div class=" flex flex-col justify-center items-center min-h-screen">
            <div class="bg-[#FFFFFF33] p-2 text-center rounded-xl space-y-2">
                <h2>Game over!</h2>
            <h1  class="font-bold text-4xl">score: <span id="last-score">14</span></h1>
            <button onclick="play()" class="btn">Play Again</button>
            <h3>practice will make you pro</h3>
            </div>
               
           </div>
    </section>
   </main> 

    <script src="script.js"></script>
</body>
</html>
